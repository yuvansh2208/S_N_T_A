                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="togglePassword">üëÅÔ∏è</button>
            </div>

            <p id="error-message"></p>

            <p class="toggle-text">
                Don't have an account?<span id="toogle" onclick="toggleForm()">Sign Up</span>
            </p>
        </form>
    </div>

    <script type="module" src="loginpage.js"></script>
</body>
