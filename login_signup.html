<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-border">
            <h2 id="form-title">Login</h2>
            <form id="authForm">
                <input type="email" id="mail" placeholder="Mail" required>
                <!-- Password input with eye button -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <p id="error-message"></p>
                <button id="submit"><b>Login</b></button>
                <div class="toggle-text">
                    <p id="have_acc">Don't have an account? <span id="toogle" onclick="toggleForm()"><b>Sign Up</b></span></p>
                    <p id="p_for"><span id="forgot" onclick="reset_pass()">Forgot Password</span></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="loginpage.js"></script>
</body>

</html>
